<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag Select</title>
  <style>
    html, body {
      display: grid;
      justify-content: center;
      width: 100%;
      height: 150%;
      margin: 0;
    }
    .main {
      max-height: 444px;
      width: 444px;
      overflow: auto;
      /*display: grid;*/
      gap: 8px;
      justify-content: center;
      margin: 4px;
      border: 8px dashed black;
      padding: 8px;
    }
    .wrap {
      margin-top: 88px;
    }
    .debug {
      position: fixed;
      top: 5px;
      left: 5px;
    }
    .debug-2 {top: 25px;}
    .debug-3 {top: 45px;}
    .debug-4 {top: 65px;}

    .drag-selectable-wrap {
      margin: 15px 350px;
      width: 535px;
      display: flex;
      /*width: fit-content;*/
    }
    .drag-selectable {
      width:  150px;
      height: 50px;
      border: 5px solid transparent;
    }
    .drag-select-area {
      background-color: hsl(210deg 80% 50% / 50%);
      border: 1px solid crimson;
      box-sizing: border-box;
    }
    .drag-selected {
      border: 5px solid black;
    }
  </style>
</head>
<body style="direction: rtl;">

<div class="debug debug-1"></div>
<div class="debug debug-2"></div>
<div class="debug debug-3"></div>
<div class="debug debug-4"></div>

<div class="wrap" style="height: 400px; overflow-y: scroll;">
    <div class="main"></div>
</div>


<script type="module">
  import {dragSelect} from "./index.js";

  // mainEl.scrollTop += 2
  let contElem = document.querySelector(".main");
   // contElem = document.querySelector("body");

  initHtml(contElem);
  function initHtml(insertPlace) {
    for (let i = 0; i < 50; i++) {
      const divWrap = document.createElement("div");
      divWrap.classList.add("drag-selectable-wrap");
      const div = document.createElement("div");
      div.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      div.classList.add("drag-selectable");
      divWrap.append(div);
      insertPlace.append(divWrap);
    }
  }

  dragSelect(contElem);
</script>

</body>
</html>
